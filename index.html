<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <!-- HEADING -->
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <!-- CHOICES -->
    <div id="choices">
        <div id="rock" class="choice"></div>
        <div id="paper" class="choice"></div>
        <div id="scissor" class="choice"></div>
    </div>

    <!-- SCOREBOARD -->
    <div id="scoreboard">
        <div id="youscore" class="scores">
            <p id="you1" class="you">0</p>
            <p id="you2" class="you">You</p>
        </div>
        <div id="compcore" class="scores">
            <p id="comp1" class="comp">0</p>
            <p id="comp2" class="comp">Comp</p>
        </div>
    </div>

    <!-- MESSAGE -->
    <div id="msgbox">
        <p id="msg">Choose your move!</p>
    </div>
 


    
    <script src="rps.js"></script>
</body>
</html>
